name: express

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: install packages
        run: yarn
        working-directory: express
      - name: test
        run: yarn test
        working-directory: express
