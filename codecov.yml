coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 50%
      client:
        flags:
          - client
        target: 80%
        threshold: 80%
      react:
        flags:
          - react
        target: 80%
        threshold: 50%
      playground:
        flags:
          - playground
        target: 1%
        threshold: 1%
      react-playground:
        flags:
          - react-playground
        target: 1%
        threshold: 1%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

flag:
  client:
    paths:
      - ./packages/client
  react:
    paths:
      - ./packages/react
  playground:
    paths:
      - ./packages/playround
  react-playground:
    paths:
      - ./packages/react-playground
